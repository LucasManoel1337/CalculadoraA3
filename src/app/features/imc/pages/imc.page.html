<div class="page-wrapper">
  <h2 class="titulo-pagina">IMC</h2>

  <div class="container">

    <div class="input-area">
      <label>Peso (kg)</label>
      <input type="number" [(ngModel)]="peso" placeholder="Ex: 70">
    </div>

    <div class="input-area">
      <label>Altura (m)</label>
      <input type="number" [(ngModel)]="altura" placeholder="Ex: 1.75">
    </div>

    <button class="btn-calcular" (click)="calcularIMC()">Calcular</button>

    <div class="resultado" *ngIf="imc !== null">
      <h3>Seu IMC: {{ imc.toFixed(2) }}</h3>
      <p class="classificacao">{{ classificacao }}</p>
    </div>

    <div class="grafico-wrapper">
      <div class="grafico">

        <div class="faixa faixa1">Abaixo<br>18.5</div>
        <div class="faixa faixa2">18.5<br>a 25</div>
        <div class="faixa faixa3">25<br>a 30</div>
        <div class="faixa faixa4">30+</div>

        <div class="ponteiro" [style.transform]="rotacaoPonteiro"></div>

      </div>
    </div>

  </div>
</div>
