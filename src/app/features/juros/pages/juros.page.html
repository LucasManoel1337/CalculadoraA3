<div class="page-container">
  <h2 class="titulo-pagina">Calculadora de Juros</h2>

  <div class="content-container">
    <form [formGroup]="jurosForm" (ngSubmit)="calcular()">
      <div class="form-group">
        <label for="capital">Capital (R$)</label>
        <input type="number" id="capital" formControlName="capital" placeholder="Ex: 1000" (keypress)="permitirSomenteNumeros($event, 20)"
             (paste)="bloquearPasteNegativo($event)"/>
      </div>

      <div class="form-group">
        <label for="taxa">Taxa de Juros (%)</label>
        <input type="number" id="taxa" formControlName="taxa" placeholder="Ex: 5" (keypress)="permitirSomenteNumeros($event, 20)"
             (paste)="bloquearPasteNegativo($event)"/>
      </div>

      <div class="form-group">
        <label for="periodo">Per√≠odo</label>
        <input type="number" id="periodo" formControlName="periodo" placeholder="Ex: 12" (keypress)="permitirSomenteNumeros($event, 20)"
             (paste)="bloquearPasteNegativo($event)"/>
        <select formControlName="unidadePeriodo">
          <option value="anos">Anos</option>
          <option value="meses">Meses</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Juros</label>
        <select id="tipo" formControlName="tipo">
          <option value="simples">Simples</option>
          <option value="composto">Composto</option>
        </select>
      </div>

      <button type="submit" class="action-btn">Calcular</button>
    </form>

    <div *ngIf="resultado" class="matriz-container">
      <h2 class="sub-title">Resultado</h2>
      <p>{{ resultado }}</p>
    </div>

    <div class="matriz-container" style="margin-top: 20px;">
      <canvas baseChart
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
